<mat-sidenav-container *ngIf="matchList" style="min-height: 91vh;">
    <mat-sidenav opened="true" mode="side">
        <button mat-raised-button (click)="createNewDialog()"> Create New Match</button>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-nav-list>
            <a mat-list-item routerLink="{{match.id}}" *ngFor="let match of matchList?.matches"> {{match.name}} </a>
        </mat-nav-list>
    </mat-sidenav-content>
</mat-sidenav-container>
